<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantactic</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <main>
    <section id="plantEditor" class="page">
      <h2>Редактирование информации о растении</h2>
      <input id="editPlantName" placeholder="Название растения" />
      <input id="editPlantPhoto" type="file" accept="image/*" />
      <textarea id="editPlantNotes" placeholder="Описание..."></textarea>
      <button id="savePlantChanges">Сохранить</button>
    </section>
    <section id="diagnose" class="page active">
      <div class="calendar-widget">
        <div class="calendar-header">
          <button id="prevWeekBtn">&lt;</button>
          <span id="calendarMonth">Месяц</span>
          <button id="nextWeekBtn">&gt;</button>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
      </div>
      <ul id="weekTaskList" class="task-list"></ul>
    </section>

    <section id="calendar" class="page">
      <h2>Календарь</h2>
      <div class="month-calendar">
        <div class="calendar-nav">
          <button id="prevMonth">&lt;</button>
          <span id="calendarMonthName">Месяц</span>
          <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-grid" id="monthGrid"></div>
      </div>
      <div class="event-form">
        <h3>Событие на <span id="selectedDateLabel">...</span>:</h3>
        <select id="eventType">
          <option value="Полив">Полив</option>
          <option value="Удобрение">Удобрение</option>
        </select>
        <select id="plantSelect">
        </select>
        <button id="addEventButton">Добавить событие</button>
      </div>
      <ul id="calendarTaskList" class="task-list"></ul>
    </section>

    <section id="recognition" class="page">
      <h2>Распознавание</h2>
      <div class="recognition-buttons">
        <button id="infoBtn">Информация о растении</button>
        <button id="sortBtn">Определить сорт</button>
        <button id="diseaseBtn">Определить заболевание</button>
      </div>
      <input type="file" id="photoInput" accept="image/*" />
      <div id="recognitionResult"></div>
    </section>

    <section id="water" class="page">
      <h2>Сколько воды нужно твоему растению?</h2>

      <label for="plantType">Тип растения:</label>
      <select id="plantType">
        <option value="Монстера">Монстера</option>
        <option value="Фикус">Фикус</option>
      </select>

      <div class="control-group">
        <label>Температура:</label>
        <div class="control">
          <button onclick="changeValue('temperature', -1)">◀</button>
          <span id="temperature">20</span>°C
          <button onclick="changeValue('temperature', 1)">▶</button>
        </div>
      </div>

      <div class="control-group">
        <label>Влажность воздуха:</label>
        <div class="control">
          <button onclick="changeValue('humidity', -5)">◀</button>
          <span id="humidity">50</span>%
          <button onclick="changeValue('humidity', 5)">▶</button>
        </div>
      </div>

      <div class="control-group">
        <label>Объём горшка:</label>
        <div class="control">
          <button onclick="changeValue('potSize', -1)">◀</button>
          <span id="potSize">2</span> л
          <button onclick="changeValue('potSize', 1)">▶</button>
        </div>
      </div>

      <div class="phase">
        <label>Фаза роста:</label>
        <label><input type="radio" name="growth" value="active" checked /> Активный</label>
        <label><input type="radio" name="growth" value="rest" /> Покой</label>
      </div>

      <button id="calcWaterBtn">Рассчитать</button>

      <div id="waterResult" class="water-result"></div>
    </section>

    <section id="profile" class="page">
      <h2>Мои растения</h2>
      <div class="add-buttons">
        <button id="addByPhotoBtn">Добавить по фото</button>
        <button id="addByNameBtn">Добавить по названию</button>
      </div>
      <input type="file" id="plantPhotoInput" accept="image/*" style="display:none">
      <div id="plantsContainer" class="plants-list"></div>
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="navigateTo('recognition')"><img src="icons/определитель.svg" /></button>
    <button onclick="navigateTo('calendar')"><img src="icons/calendar.svg" /></button>
    <button onclick="navigateTo('diagnose')"><img src="icons/главная.svg" /></button>
    <button onclick="navigateTo('water')"><img src="icons/калькулятор_воды.svg" /></button>
    <button onclick="navigateTo('profile')"><img src="icons/аккаунт.svg" /></button>
  </nav>

  <script src="dist/main.js" defer></script>
</body>
</html>
