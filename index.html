<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantactic</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Календарь -->
  <div id="calendarWidget" class="calendar-widget">
    <div class="calendar-header">
      <button id="prevWeekBtn">&lt;</button>
      <span id="calendarMonth">Месяц</span>
      <button id="nextWeekBtn">&gt;</button>
    </div>
    <div class="calendar-days" id="calendarDays"></div>
  </div>

  <!-- Блок задач -->
  <section id="tasksToday" class="today-tasks">
    <h3>Ваши планы:</h3>
    <div class="task-block">
      <img src="icons/полив.svg" alt="Полив" />
      <div>
        <strong>Полить:</strong>
        <ul>
          <li>Монстера</li>
          <li>Фикус</li>
        </ul>
      </div>
    </div>

    <div class="task-block">
      <img src="icons/удобрения.svg" alt="Удобрение" />
      <div>
        <strong>Удобрить:</strong>
        <ul>
          <li>Монстера</li>
          <li>Фикус</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Разделы -->
  <main id="content">
    <section id="diagnose" class="page active"></section>
    <section id="identify" class="page">  
      <div class="analyze-wrapper">
        <h2>Анализ растения</h2>

        <label class="photo-label" for="plantPhotoInput">
          <input type="file" id="plantPhotoInput" accept="image/*" />
          <span>Загрузить фото</span>
        </label>

        <button id="detectSortBtn">Определить сорт</button>
        <button id="detectDiseaseBtn">Распознать болезнь</button>

        <div class="result-box" id="analyzeResult">Здесь появится результат</div>
      </div>
    </section>
    <section id="calendar" class="page">
      <div class="month-calendar">
        <div class="calendar-nav">
          <button id="prevMonth">&lt;</button>
          <span id="calendarMonthName">Май 2025</span>
          <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-grid" id="monthGrid"></div>
      </div>

      <div id="eventForm" class="event-form">
        <h3>Событие на <span id="selectedDateLabel">5 мая</span>:</h3>
    
        <label>Добавить событие:</label>
        <select id="eventType">
          <option value="watering">Полив</option>
          <option value="fertilizing">Удобрение</option>
          <option value="pruning">Обрезка</option>
        </select>

        <label>Какие растения:</label>
        <select id="plantSelect">
          <option value="Монстера">Монстера</option>
          <option value="Фикус">Фикус</option>
        </select>

        <button id="addEventButton">Добавить событие</button>
      </div>
    </section>
    <section id="water" class="page">
      <div class="water-box">
        <h2>Калькулятор воды</h2>

        <label for="plantSelect">Растение:</label>
        <select id="plantSelect">
          <option value="monstera">Монстера</option>
          <option value="ficus">Фикус</option>
        </select>

        <label for="plantHeight">Высота (см):</label>
        <input type="number" id="plantHeight" min="1" />

        <button id="calcWaterBtn">Рассчитать</button>

        <div class="water-result" id="waterResult">Результат появится здесь</div>
      </div>
    </section>
    <section id="info" class="page">Инфо о растении</section>
  </main>

  <!-- Нижняя навигация -->
  <nav class="bottom-nav">
    <button onclick="navigateTo('identify')"><img src="icons/определитель.svg" alt="Определение" /></button>
    <button onclick="navigateTo('calendar')"><img src="icons/calendar.svg" alt="Календарь" /></button>
    <button onclick="navigateTo('diagnose')"><img src="icons/главная.svg" alt="Главная" /></button>
    <button onclick="navigateTo('water')"><img src="icons/калькулятор_воды.svg" alt="Калькулятор воды" /></button>
    <button onclick="navigateTo('info')"><img src="icons/аккаунт.svg" alt="Аккаунт" /></button>

  <script src="dist/main.js" defer></script>
</body>
</html>
